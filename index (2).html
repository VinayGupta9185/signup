<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sign Up Form</title>
	<link rel="stylesheet" href="main.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto|Ubuntu&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/0b512ab72d.css">
</head>
<body>
  <form action="" method="" onsubmit="return check()">
  <center><img src="lion.png" alt="" class="image"></center>
   <h2><center>Sign-Up-Form</center></h2>
   <center><p>Please Enter Details to Sign Up</p></center><br>
   	
  	<label for="name">Enter Name</label><br>
  	<input type="text" id="name" name="uname" placeholder="ex. Vinay Gupta" autocomplete="off" autofocus><br><br>
    <label for="email" >Enter Email</label><br>
    <input type="email" id="email" name="uemail" placeholder="ex. vinaygupta9185@gmail.com" autocomplete="off" ><br><br>
    <label for="password">Enter Password</label><br>
    <input type="password" id="pass" name="upassword" placeholder="Write Password Here" autocomplete="off" ><br><br>
    <input type="submit" value="Sign Up"><br><br>
    <a href="login.php">Login Here</a>
  </form>
  <footer style="position: absolute;bottom: 0;width: 100%;padding: 10px;color: white;">
	  <center><p>&copy; 2019-20 MSITM<sup>&reg;</sup>Made with <i class="fa fa-heart" aria-hidden="true" style="color: red"></i> by Vinay</p></center>
  </footer>	
</body>
</html>
<script>
      function check() {     
	  var n = document.getElementById("name");
	  var e = document.getElementById("email");
	  var p = document.getElementById("pass");
	    if(n.value == ''){
			alert("Please Enter Name.");
			n.style.borderColor = "red";
			n.style.outline = "none";
			n.focus();
			return false;
		}else if(e.value == ''){
			n.style.borderColor = "";
			n.style.outline = "";
			alert("Please enter email.");
			e.style.borderColor = "red";
			e.style.outline = "none";
			e.focus();
			return false;
		}else if(p.value == ''){
			e.style.borderColor = "";
			e.style.outline = "";
			alert("Please Enter password.");
			p.style.borderColor = "yellow";
			p.style.outline = "none";
			p.focus();
			return false;
		}else if(p.value.length < 6){
			alert("Password can not be less than 6 character.");
			return false;
		}else{
			return true ;
		}
 }
</script>
